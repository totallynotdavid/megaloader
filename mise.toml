[settings]
python.uv_venv_auto = true

[tools]
uv = "0.9.10"
ruff = "0.14.5"
bun = "1.3.2"
biome = "2.3.6"

# Dependencies
[tasks.sync]
description = "Install all workspace dependencies"
run = "uv sync --all-packages --extra dev"

[tasks.update]
description = "Update all dependencies"
alias = "u"
run = "uv sync --all-packages --extra dev -U"

[tasks.outdated]
description = "List outdated dependencies"
run = "uv pip list --outdated"

[tasks.export-deps]
description = "Export production dependencies for core package"
run = "uv export --format requirements-txt --no-hashes --no-header --no-dev --no-annotate --output-file requirements.txt"
dir = "packages/core"

# Code quality
[tasks.format]
description = "Format and fix linting issues"
run = ["ruff format", "ruff check --fix"]

[tasks.lint]
description = "Run type checking"
run = "uv run mypy ."

[tasks.check]
description = "Quick pre-push checks: format, lint, test-unit"
depends = ["format", "lint", "test-unit"]

# Testing
[tasks.test]
description = "Run all tests including live network tests (~100 secs)"
run = "uv run pytest packages/core/tests --run-live"

[tasks.test-unit]
description = "Run unit tests only (fast: <1 sec)"
run = "uv run pytest packages/core/tests/unit"

# Development: CLI
[tasks.dev-cli]
description = "Run CLI during development (e.g., mise run dev-cli -- extract <url>)"
run = "uv run megaloader"

# Development: API
[tasks.api-serve]
description = "Run local API server"
run = "uv run uvicorn main:app --reload"
dir = "api"

# Development: Docs
[tasks.docs-serve]
description = "Serve documentation locally"
run = ["bun install", "bun run docs:dev"]
dir = "docs"

[tasks.docs-build]
description = "Build documentation"
run = ["bun install", "bun run docs:build"]
dir = "docs"

[tasks.format-docs]
description = "Format docs with biome (Vue only, markdown not supported)"
run = "biome format --write ."
dir = "docs"

# Deploy
[tasks.api-deploy]
description = "Deploy API to Vercel"
run = "vercel --prod"
dir = "api"
