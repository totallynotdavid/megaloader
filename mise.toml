[settings]
python.uv_venv_auto = true

[tools]
uv = "0.9.7"
ruff = "0.14.3"
bun = "1.3.1"

[tasks.install]
description = "Install dependencies"
alias = "i"
run = [
  "uv sync --all-groups",
  "uv pip install -e packages/core -e packages/cli -e demo"
]

[tasks.update]
description = "Update all dependencies"
alias = "u"
run = "uv sync -U"

[tasks.outdated]
description = "List outdated dependencies"
alias = "o"
run = "uv pip list --outdated"

[tasks.format]
description = "Lint & format (fix by default)"
alias = "f"
run = [
  "ruff format . --config pyproject.toml",
  "ruff check --fix --unsafe-fixes . --config pyproject.toml",
]

[tasks.mypy]
description = "Type check with mypy"
alias = "m"
run = "uv run mypy packages/core/megaloader --config-file pyproject.toml"

[tasks.test]
description = "Run the pytest suite, including live tests"
alias = "t"
run = "uv run pytest packages/core/tests --run-live"

[tasks.test-unit]
description = "Run unit tests only"
alias = "tu"
run = "uv run pytest packages/core/tests/unit"

[tasks.test-integration]
description = "Run integration tests only"
alias = "ti"
run = "uv run pytest packages/core/tests/integration"

[tasks.docs-serve]
description = "Serve documentation locally"
alias = "ds"
run = ["bun install", "bun run docs:dev"]
dir = "docs"

[tasks.docs-build]
description = "Build documentation"
alias = "db"
run = ["bun install", "bun run docs:build"]
dir = "docs"

[tasks.demo-run]
description = "Run Django demo server"
alias = "dr"
run = "uv run python manage.py runserver"
dir = "demo"

[tasks.demo-migrate]
description = "Run Django migrations"
alias = "dm"
run = "uv run python manage.py migrate"
dir = "demo"

[tasks.cli-install]
description = "Install CLI in development mode"
alias = "ci"
run = "uv pip install -e packages/cli"
