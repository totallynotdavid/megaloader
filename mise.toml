[settings]
python.uv_venv_auto = true

[tools]
uv = "0.9.7"
ruff = "0.14.3"

[tasks.install]
description = "Install dependencies"
alias = "i"
run = "uv sync --all-groups"

[tasks.update]
description = "Update all dependencies"
alias = "u"
run = "uv sync -U"

[tasks.outdated]
description = "List outdated dependencies"
alias = "o"
run = "uv pip list --outdated"

[tasks.export-deps]
description = "Export dependencies to requirements.txt"
alias = "ed"
run = "uv export --format requirements-txt --no-hashes --no-header --no-dev --no-annotate --output-file requirements.txt"

[tasks.export-dev]
description = "Export dev dependencies to requirements-dev.txt"
alias = "edd"
run = "uv export --format requirements-txt --no-hashes --no-header --dev --no-annotate --output-file requirements-dev.txt"

[tasks.format]
description = "Lint & format (fix by default)"
alias = "f"
run = [
  "ruff format . --config pyproject.toml",
  "ruff check --fix --unsafe-fixes . --config pyproject.toml",
]

[tasks.mypy]
description = "Type check with mypy"
alias = "m"
run = "uv run mypy packages/megaloader/megaloader --config-file pyproject.toml"

[tasks.test]
description = "Run the pytest suite, including live tests"
alias = "t"
run = "uv run pytest packages/megaloader/tests --run-live"

[tasks.test-unit]
description = "Run unit tests only"
alias = "tu"
run = "uv run pytest packages/megaloader/tests/unit"

[tasks.test-integration]
description = "Run integration tests only"
alias = "ti"
run = "uv run pytest packages/megaloader/tests/integration"

[tasks.docs-serve]
description = "Serve documentation locally"
alias = "ds"
run = [
  "uv sync --group docs",
  "uv run mkdocs serve",
]
dir = "docs"

[tasks.docs-build]
description = "Build documentation"
alias = "db"
run = [
  "uv sync --group docs",
  "uv run mkdocs build",
]
dir = "docs"

[tasks.demo-run]
description = "Run Django demo server"
alias = "dr"
run = "uv run python manage.py runserver"
dir = "demo"

[tasks.demo-migrate]
description = "Run Django migrations"
alias = "dm"
run = "uv run python manage.py migrate"
dir = "demo"

[tasks.cli-install]
description = "Install CLI in development mode"
alias = "ci"
run = "uv pip install -e packages/cli"
