name: lint and format check

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
      
    - uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        
    - uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24
      with:
        version: "0.8.13"

    - run: uv sync --all-groups
      
    - run: uv run ruff format --check --diff . --config pyproject.toml
      
    - run: uv run ruff check . --config pyproject.toml
      
    - run: uv run mypy megaloader --config pyproject.toml
