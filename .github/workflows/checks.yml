name: lint and format check

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - uses: astral-sh/setup-uv@4e1e303f7dafb1a3ec7770a507052543f593ad96
      with:
        version: "0.8.13"

    - run: uv sync --all-groups
      
    - run: uv run ruff format --check --diff . --config pyproject.toml
      
    - run: uv run ruff check . --config pyproject.toml
      
    - run: uv run mypy megaloader --config pyproject.toml
