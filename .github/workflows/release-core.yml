name: release-core

on:
  push:
    tags: ["vcore-*.*.*"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@be7fc19b4169c26a2aa1b8a430af391f2a96b3c9 # v7.1.4
        with:
          version: "0.9.10"
          python-version: "3.13.7"

      - run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/vcore-}"
          CORE_PKG_VERSION=$(grep '^version = ' packages/core/pyproject.toml | cut -d'"' -f2)
          if [ "$TAG_VERSION" != "$CORE_PKG_VERSION" ]; then
            echo "Tag $TAG_VERSION != core package $CORE_PKG_VERSION"
            exit 1
          fi

      - run: uv build --package megaloader

      - uses: actions/upload-artifact@v5
        with:
          name: core-dist
          path: dist/*

  pypi-core:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/project/megaloader

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: core-dist
          path: dist

      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          packages-dir: dist/
          print-hash: true
