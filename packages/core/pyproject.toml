[project]
name = "megaloader"
version = "0.1.0"
description = "Python library for extracting downloadable content metadata from file hosting platforms"
readme = "readme.md"
requires-python = ">=3.10"
license = "Apache-2.0"

authors = [
    { name = "DURAND Malo", email = "malo.durand@epitech.eu" },
]
maintainers = [
    { name = "David Duran", email = "dadch1404@gmail.com" },
]

dependencies = [
    "beautifulsoup4>=4.14.2",
    "lxml>=6.0.2",
    "requests>=2.32.5",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "requests-mock>=1.12.1",
    "types-beautifulsoup4>=4.12.0.20250516",
    "types-requests>=2.32.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["megaloader"]

[tool.mypy]
files = ["megaloader"]
strict = true
exclude = ["tests"]
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "truthy-bool",
]
